[package]
name = "runtime"
version = "1.0.3"
authors = [ "Microsoft Corporation" ]
description = "Demikernel's Runtime"
homepage = "https://aka.ms/demikernel"
repository = "https://github.com/demikernel/runtime"
readme = "README.md"
license-file = "LICENSE"
edition = "2018"

[dependencies]
arrayvec = "0.7.2"
derive_more = "0.99.17"
eui48 = "1.1.0"
float_duration = "0.3.3"
flexi_logger = "0.22.3"
futures = "0.3.21"
libc = "0.2.125"
log = "0.4.17"
slab = "0.4.6"
rand = { version = "0.8.5", features = ["small_rng"] }

scheduler = { git = "https://github.com/demikernel/scheduler", rev = "4334ffef84832e82fc86aaf5e6ecc7a05ad1bbdf" }
liburing = { git = "https://github.com/demikernel/liburing-rs", rev = "0b9d8a681f123adb60367ff72aa6e3cc198b3dd6", optional = true}
dpdk-rs = { git = "https://github.com/demikernel/dpdk-rs", rev = "a53027171bf38da8d776235693458acdcf979632", optional = true }

[features]
default = [ ]
libdpdk = [ "dpdk-rs" ]
mlx4 = [ "dpdk-rs/mlx4" ]
mlx5 = [ "dpdk-rs/mlx5" ]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
rpath = false
